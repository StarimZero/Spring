<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>사용자등록</title>
	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
</head>
<body>
	<h1>사용자등록페이지</h1>
	<form method="post" name="frm">
		<input placeholder="아이디" name="uid"><hr>
		<input placeholder="비밀번호" type="password" name="upass"><hr>
		<input placeholder="이름" name="uname"><hr>
		<button>등록</button>
		<button type="reset">다시쓰기</button>
	</form>
	<a href="/users/list">목록으로가기</a>
</body>

<script>
	$(frm).on("submit", function(e){
		e.preventDefault();
		const uid = $(frm.uid).val();
		const upass = $(frm.upass).val();
		const uname = $(frm.uname).val();
		if(uid=="" || upass=="" || uname==""){
			alert("모든 정보를 입력하세요")
			return;
		}
		if(!confirm("회원가입하시겠습니까?")) return;
		
		
		$.ajax({
			type:"post",
			url:"/users/insert",
			data : {uid, upass, uname},
			success:function(){
				alert("회원가입하였습니다.")
				location.href("/users/list");
			}
		});
	});
</script>


</html>
